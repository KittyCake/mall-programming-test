<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <table id="table">
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Modify</th>
        <th>Delete</th>
      </tr>
    </table>
    <div id="form">
      <div class="row">
        <div class="col-25">
          <div class="label">Name:</div>
        </div>
        <div class="col-75">
          <input type="text" name="name" id="name">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <div class="label">Phone:</div>
        </div>
        <div class="col-75">
          <input type="text" name="phone" id="phone">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <div class="label">*Email:</div>
        </div>
        <div class="col-75">
          <input type="text" name="email" id="email">
        </div>
      </div>

      <button onclick="addHtmlTableRow();" class="bg-green">
        Add
      </button>
      <button onclick="editHtmlTableSelecteRow()" class="bg-green">
        Save edit
      </button>
      <button onclick="clearForm()" class="bg-green">
        Clear
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
